<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora con eventos</title>
  </head>
  <body background="numeros.jpg">
    <h1 align="center" style="color:#b9caea";> Laboratoria Inc.</h1>
    <table align="center">
      <tr >
        <td colspan="5">
          <input type="text" id="operacion" placeholder="Ingresa tu operaciÃ³n" onkeyup="prueba()"/>
        </td>
      </tr>

      <tr>
        <td colspan="5">
          <input type="text" id="resultado" placeholder="Resultado"/>
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="1" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" value="2" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" value="3" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" value="+" style="width:24px;" onclick="numeros(this.value);operador(this.value);"/>
        </td>
        <td>
          <input type="button" style="width:35px;" value="mod" onclick="numeros(this.value);operador(this.value);"/>
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="4" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" value="5" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" value="6" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" style="width:24px;" value="-" onclick="numeros(this.value);operador(this.value);"/>
        </td>
        <td>
          <input type="button" style="width:35px;" value="^" onclick="numeros(this.value);operador(this.value);"/>
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="7" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" value="8" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" value="9" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" style="width:24px;" value="*" onclick="numeros(this.value);operador(this.value);"/>
        </td>
        <td>
          <input type="button" value="CA" onclick="operador(this.value);almacena();"/>
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="." style="width:22px;" onclick="numeros(this.value);"/>
        </td>
        <td>
          <input type="button" value="0" onclick="numeros(this.value);"/>
        </td>
        <td colspan="2" >
          <button type="button" style="width:53px;" onclick="almacena();"> = </button>
        </td>
        <td>
          <input type="button" style="width:35px;" value="/" onclick="numeros(this.value);operador(this.value);"/>
        </td>
      </tr>

    </table>
    <script src="calculadora.js"></script>
  </body>
</html>
