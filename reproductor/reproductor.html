<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reproductor Laboratoria Inc.</title>
  </head>
  <body style="background-color:#880E4F">
    <section align="center" id="contenido">
      <font color="#ffffff" face="Comic Sans MS">
        <h1 >Reproductor HTML5</h1>
      <font>
        <img src="img/huapango.jpg" style="width:40%; height:40%;"/>
      <section  id="audio" style="border-style:solid; border-width:2px; background-color:#AD1457; width:50%; height:50%; margin:25px auto;"  >
        <!-- controls autoplay -->
        <audio id="pista" src="huapango.mp3" type="audio/mpeg" ontimeupdate="mostrarProgreso()"></audio>
<!-- style="margin:0 auto; width:500px; height:100px;  -->
        <div >
          <input type="image" src="img/stop.png" onclick="parar();"/>
          <input type="image" src="img/play.png" onclick="reproducir();"/>
          <input type="image" src="img/pause.png" onclick="pausa();"/>
          <input type="image" src="img/retrocede.png"onclick="retroceder();"/>
          <input type="image" src="img/avanza.png" onclick="avanzar();"/>
          <input type="image" id="bajar" src="img/volDown.png" onclick="vol(this.id);"/>
          <input type="image" id="subir" src="img/volUp.png" onclick="vol(this.id);"/>
          <br/>
          <span id="segundos"> </span>
          <progress id="progreso" value="0" max=""> </progress>
          <!-- <input type="range" /> -->
      </div>
    </section>
    <script src="reproductor.js"> </script>
  </body>
</html>
