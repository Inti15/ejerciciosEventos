<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter Laboratoria Inc.</title>
  </head>
  <body style="background-color:#BA68C8; font-family:Lucida Console" >
    <!-- Se declara la estructura de la página  -->
    <h1> 🌺 TWINTI 🌺 </h1>
    <label> Contador de clicks: </label>
    <label id="clicks"> </label>
    <hr/>
    <!-- Primera sección (entrada de comentarios) -->
    <form id="entradas">
      De:
      <input type="text" id="nombre" maxlength="20" required/>
      <label id="longitudTexto"> 0</label>
      <label> / 140 </label>
      <input type="submit" id="boton" value="Enviar" onclick="escribir();"/><!--Botón que manda llamar a la función escribir() en cada click  -->
      <br>
      <textarea  id="comentario" placeholder="Escribe tu comentario" cols="50" rows="10"  maxlength="140" required></textarea>
      <!-- onkeyup="numCaracteres(this.value)" onkeydown="numCaracteres(this.value)" -->
    </form>
    <!-- Segunda sección (muestra los comentarios ingresados)  -->
    <section>
      <hr/>
      <h3> <u>Historias</u> </h3>
      <!--Sección en la que se crearan hijos(comentarios ingresados) para su visualización -->
      <section id="historias"> </section>
    </section>
    <script src= "twt.js"></script>
  </body>
</html>
